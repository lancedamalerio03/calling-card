<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lance Damalerio</title>
    <!-- Using Inter for that clean, Grotesque sans-serif look. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    
    <!-- Icons for the right side -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-color: #f2f2f2; /* Light grey paper/concrete tone */
            --text-main: #111111;
            --text-sub: #666666;
            --line-color: #e0e0e0;
            --hover-bg: #e8e8e8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            /* Subtle noise texture */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
            position: relative;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* grayscale filter removed for color image */
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1.5px;
            line-height: 0.9;
            color: var(--text-main);
        }

        /* --- LINKS LIST --- */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--text-main);
        }

        .link-item {
            text-decoration: none;
            color: var(--text-main);
            padding: 1.75rem 0.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 2rem 1fr auto;
            align-items: center;
            transition: all 0.2s ease;
        }

        .link-number {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            color: var(--text-sub);
            font-weight: 500;
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .link-text {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .link-icon {
            color: var(--text-main);
            transition: transform 0.2s ease;
        }

        /* Hover States */
        .link-item:hover {
            background-color: rgba(0,0,0,0.03);
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .link-item:hover .link-icon {
            transform: translateX(3px);
        }

        .link-item:hover .link-text {
            text-decoration: underline;
            text-decoration-thickness: 1.5px;
            text-underline-offset: 4px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            body { padding: 1.5rem; align-items: flex-start; }
            .container { margin-top: 2rem; }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <!-- Header -->
        <header class="header">
            <div class="avatar-container">
                <!-- IMPORTANT: Change src to "_10354 5.jpg" when deploying -->
                <img src="_10354 5.jpg" alt="Lance Damalerio" class="avatar">
            </div>
            
            <div class="info">
                <h1>Lance Damalerio</h1>
            </div>
        </header>

        <!-- Links List -->
        <nav class="links-wrapper">
            
            <!-- Item 01 -->
            <a href="https://instagram.com/lancedamaa" target="_blank" class="link-item">
                <span class="link-number">01</span>
                <div class="link-content">
                    <span class="link-text">INSTAGRAM</span>
                </div>
                <i data-lucide="instagram" class="link-icon"></i>
            </a>

            <!-- Item 02 -->
            <a href="https://www.linkedin.com/in/adrian-lance-damalerio-564058223/" target="_blank" class="link-item">
                <span class="link-number">02</span>
                <div class="link-content">
                    <span class="link-text">LINKEDIN</span>
                </div>
                <i data-lucide="linkedin" class="link-icon"></i>
            </a>

            <!-- Item 03 -->
            <a href="https://calendly.com/lancedamalerio/30min" target="_blank" class="link-item">
                <span class="link-number">03</span>
                <div class="link-content">
                    <span class="link-text">BOOK A CALL</span>
                </div>
                <i data-lucide="calendar" class="link-icon"></i>
            </a>

            <!-- Item 04 -->
            <a href="mailto:lancedamalerio@gmail.com" class="link-item">
                <span class="link-number">04</span>
                <div class="link-content">
                    <span class="link-text">LANCEDAMALERIO@GMAIL.COM</span>
                </div>
                <i data-lucide="mail" class="link-icon"></i>
            </a>

        </nav>

    </div>

    <!-- Initialize Icons -->
    <script>
        lucide.createIcons();
    </script>

</body>
</html>
