<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Using Inter for that clean, Grotesque sans-serif look. 
         Tight tracking on bold weights mimics the "cool" modern startup aesthetic. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    
    <!-- Icons for the right side -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-color: #f2f2f2; /* Light grey paper/concrete tone */
            --text-main: #111111;
            --text-sub: #666666;
            --line-color: #e0e0e0; /* Subtle divider */
            --line-color-dark: #111111; /* Strong divider */
            --hover-bg: #e8e8e8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            /* Subtle noise texture for that "printed" feel */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: flex-start; /* Left align like reference */
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1); /* Subtle outline */
            position: relative;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
        }
        
        /* Optional: The "profile" text arc from your screenshot is complex to do purely in CSS quickly, 
           so we stick to the clean layout. */

        .info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1.5px;
            line-height: 0.9;
            color: var(--text-main);
        }

        .bio {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-sub);
            line-height: 1.4;
            max-width: 90%;
        }

        .bio strong {
            color: var(--text-main);
            font-weight: 600;
        }

        /* --- LINKS LIST --- */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--text-main); /* Strong top line */
        }

        .link-item {
            text-decoration: none;
            color: var(--text-main);
            padding: 1.75rem 0.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 2rem 1fr auto; /* Number - Content - Icon */
            align-items: center;
            transition: all 0.2s ease;
            position: relative;
        }

        /* Number styling (01, 02...) */
        .link-number {
            font-family: 'Inter', sans-serif; /* Or monospace if preferred */
            font-size: 0.75rem;
            color: var(--text-sub);
            font-weight: 500;
        }

        /* Center content styling */
        .link-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .link-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
            opacity: 0.8;
        }

        .link-text {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        /* Right icon styling */
        .link-icon {
            color: var(--text-main);
            transition: transform 0.2s ease;
        }

        /* Hover States */
        .link-item:hover {
            background-color: rgba(0,0,0,0.03); /* Very subtle grey fill */
            padding-left: 1rem; /* Slight shift right */
            padding-right: 1rem; /* Slight shift left compensation */
        }

        .link-item:hover .link-icon {
            transform: translateX(3px); /* Arrow moves right */
        }

        .link-item:hover .link-text {
            text-decoration: underline;
            text-decoration-thickness: 1.5px;
            text-underline-offset: 4px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            body { padding: 1.5rem; align-items: flex-start; }
            .container { margin-top: 2rem; }
        }

    </style>
</head>
